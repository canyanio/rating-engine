image: python:3.8-alpine3.10

stages:
  - test
  - build
  - publish

before_script:
  - export DOCKER_REPOSITORY="canyan/rating-engine"
  - export DOCKER_TAG=${CI_COMMIT_REF_SLUG:-master}
  - export SERVICE_IMAGE=$DOCKER_REPOSITORY:$DOCKER_TAG
  - export COMMIT_TAG="$CI_COMMIT_REF_SLUG"_"$CI_COMMIT_SHA"

test:
  image: tiangolo/docker-with-compose
  services:
    - docker:dind
  stage: test
  script:
    - echo "building rating-engine for ${SERVICE_IMAGE}"
    - docker build -t $DOCKER_REPOSITORY:tests -f Dockerfile.tests .
    - echo -n $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USERNAME --password-stdin
    - docker-compose -f docker-compose.yaml -f docker-compose.tests.yaml up -d
    - docker-compose -f docker-compose.yaml -f docker-compose.tests.yaml exec -T tests make check
    - for i in `seq 1 60`; do docker-compose -f docker-compose.yaml -f docker-compose.tests.yaml exec -T rabbitmq rabbitmqctl await_online_nodes 1 && break || true; sleep 5; done
    - docker-compose -f docker-compose.yaml -f docker-compose.tests.yaml exec -T tests make coverage
    - docker-compose -f docker-compose.yaml -f docker-compose.tests.yaml down -v
    - mkdir -p tests/unit-coverage && find . -name 'coverage.xml' -exec cp --parents {} ./tests/unit-coverage \;
    - tar -cvf $CI_PROJECT_DIR/unit-coverage.tar tests/unit-coverage
  artifacts:
    expire_in: 2w
    paths:
      - unit-coverage.tar

build:
  image: docker
  stage: build
  services:
    - docker:dind
  script:
    - echo "building rating-engine for ${SERVICE_IMAGE}"
    - docker build -t $SERVICE_IMAGE .
    - docker save $SERVICE_IMAGE > image.tar
  artifacts:
    expire_in: 2w
    paths:
      - image.tar
  tags:
    - docker

publish:tests:
  stage: publish
  before_script:
    - apk add --no-cache bash curl findutils git
  dependencies:
    - test
  script:
    - tar -xvf unit-coverage.tar
    - bash -c "bash <(curl -s https://codecov.io/bash) -Z -s ./tests/unit-coverage"

publish:build:
  image: docker
  stage: publish
  only:
    - /^(master|[0-9]+\.[0-9]+\.x)$/
  services:
    - docker:dind
  dependencies:
    - build
  script:
    - docker load -i image.tar
    - docker tag $SERVICE_IMAGE $DOCKER_REPOSITORY:$COMMIT_TAG
    - docker tag $SERVICE_IMAGE $DOCKER_REPOSITORY:$CI_COMMIT_REF_SLUG
    - echo -n $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USERNAME --password-stdin
    - docker push $DOCKER_REPOSITORY:$COMMIT_TAG
    - docker push $SERVICE_IMAGE
  tags:
    - docker
